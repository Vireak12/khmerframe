<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>កម្មវិធីដាក់ស៊ុមរូបភាព</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📸 កម្មវិធីដាក់ស៊ុមរូបភាព</h2>

  <div class="card">
    <input type="file" accept="image/*" id="uploadInput" />

    <div class="scale-display">
      កម្រិតពង្រីក៖ <span id="scaleDisplay">100%</span>
    </div>

    <div>
      <button class="button" onclick="zoomIn()">ពង្រីក</button>
      <button class="button" onclick="zoomOut()">បង្រួម</button>
      <button class="button" onclick="resetTransform()">កំណត់ឡើងវិញ</button>
    </div>

    <div class="container" id="imageContainer">
      <img id="userPhoto" class="zoomable" src="" alt="Uploaded" style="display:none;" />
      <img id="frameImage" class="frame" src="Frame.png" alt="Frame" />
    </div>

    <button class="button download-btn" onclick="downloadImage()">ទាញយករូបភាព</button>
  </div>

  <canvas id="canvas" width="1080" height="1100"></canvas>

  <div class="contact">
    <h3>📣 ទំនាក់ទំនងមកកាន់យើង</h3>
    <p>សូមចូលទៅកាន់បណ្តាញសង្គមដើម្បីទាក់ទង ឬសហការណ៍ជាមួយក្រុមយើងខ្ញុំ:</p>
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61556472063506&mibextid=LQQJ4d" target="_blank">🌐 Facebook</a>
      <a href="https://t.me/emvireak" target="_blank">💬 Telegram</a>
      <a href="https://tiktok.com/@yyyan168" target="_blank">🎵 TikTok</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
